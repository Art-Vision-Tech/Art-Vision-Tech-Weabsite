<script>
    var dataRegistro = sessionStorage.DATA_REGISTRO;
    var dataHoraString = dataRegistro;

    var dataHora = new Date(dataHoraString);


var dataCerta = dataHora.toLocaleDateString();
    var username = sessionStorage.NOME_USUARIO
    var cnpjMuseu = sessionStorage.MUSEU_CNPJ;
    var museuFuncionario = sessionStorage.MUSEU_FUNCIONARIO;
    div_data.innerHTML = `${dataCerta}`
    div_museuUser.innerHTML = `${museuFuncionario}`
    div_cnpjUser.innerHTML = `${cnpjMuseu}`

    div_logoSidebar.innerHTML = `<img style="width: 150px; height: 150px;" src="../assets/img/${museuFuncionario}.png" alt="">`
    div_logo.innerHTML = `<img style="width: 150px; height: 150px;" src="../assets/img/${museuFuncionario}.png" alt="">`

    p_username.innerHTML = `${username}`
    texto_logo.innerHTML = `${museuFuncionario} logo`
    div_nomeUser.innerHTML = `${username}`
    div_emailUser.innerHTML = `${sessionStorage.EMAIL_USUARIO}`
    function editar(){
        div_nomeUser.innerHTML = ""
        div_emailUser.innerHTML = ""
        document.getElementById("input_nomeUser").style.display = "block";
        document.getElementById("input_emailUser").style.display = "block";
        document.getElementById("botão2").style.display = "block";
        document.getElementById("botão1").style.display = "none";
    }

    function atualizar(){
        var nomeVar = input_nomeUser.value;
        var emailVar = input_emailUser.value;
        var idFuncionarioVar = sessionStorage.ID_FUNCIONARIO;
        div_nomeUser.innerHTML = `${nomeVar}`
        div_emailUser.innerHTML = `${emailVar}`
        document.getElementById("input_nomeUser").style.display = "none";
        document.getElementById("input_emailUser").style.display = "none";

        document.getElementById("botão2").style.display = "none";
        document.getElementById("botão1").style.display = "block";

        fetch("/usuarios/atualizarPerfil", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/perfil.js
               
                nomeServer: nomeVar,
                emailServer: emailVar,
                idServer: idFuncionarioVar,
                
            }),
        })

        .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    alert("Perfil atualizado com sucesso!")
                        
                    limparSessao()
                    setTimeout(() => {
                        window.location = "ajustes.html";
                    }, "2000");
                    
                    limparFormulario();
/*                     finalizarAguardar(); */
                } else {
                    throw "Houve um erro ao tentar realizar o perfil!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                /* finalizarAguardar(); */
            });

          

        return false;
}
    
</script>
