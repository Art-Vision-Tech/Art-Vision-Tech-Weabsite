<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <title>Login</title>
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="css/styles_login.css" />
  </head>

  <body>
    <div class="container">
      <div class="quadro1">
        <div class="texto-quadro1">
          <h1 class="titulo1">Bem-Vindo!</h1>
          <p class="titulo2">A ArtVision Tech Software</p>
        </div>
      </div>
      <div class="quadro2">
        <div class="container-quadro2">
          <h1 class="titulo">Login</h1>
          <div class="formulario">
            <div class="campos">
              <input type="text" id="input_email" placeholder="Email" />
              <div id="div_cpf"></div>
            </div>
            <div class="campos">
              <input type="password" id="input_senha" placeholder="Senha" />
              <div id="div_senha"></div>
            </div>
          </div>
          <button onclick="entrar()" class="botao">Entrar</button>
          <div class="form-footer">
            <b class="registro"
              >Ainda n√£o possui cadastro?
              <a href="cadastro.html" style="text-decoration: none">
                <span style="color: #8c2a44"><b>Registre-se.</b></span>
              </a></b
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  function entrar() {
    /* aguardar(); */

    var emailVar = input_email.value;
    var senhaVar = input_senha.value;

    if (emailVar == "" || senhaVar == "") {
      /* cardErro.style.display = "block"; */
      alert("Mensagem de erro para todos os campos em branco")
      /* finalizarAguardar(); */
      return false;
    } else {
      setInterval(/* sumirMensagem, */ 5000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
/*             sessionStorage.ID_USUARIO = json.id;
            sessionStorage.AQUARIOS = JSON.stringify(json.aquarios); */

            setTimeout(function () {
              window.location = "./dashboard/sensores.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then((texto) => {
            console.error(texto);
            /* finalizarAguardar(texto); */
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

/*   function sumirMensagem() {
    cardErro.style.display = "none";
  } */
</script>
