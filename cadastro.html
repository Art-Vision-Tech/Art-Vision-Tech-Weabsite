<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="css/styles_cadastro.css">
</head>

<body>
    <div class="container">
        <div class="quadro1">
            <div class="texto-quadro1">
                <h1 class="titulo1">Bem-Vindo!</h1>
                <p class="titulo2">A ArtVision Tech Software</p>
            </div>
        </div>
        <div class="quadro2">
            <div class="container-quadro2">
                <h1 class="titulo">Registre-se</h1>
                <div class="formulario">
                    <div class="campos">
                        <input type="text" id="input_nome" placeholder="Nome">
                        <div id="div_nome"></div>
                    </div>
                    <div class="campos">
                        <input type="text" id="input_email" placeholder="Email">
                        <div id="div_email"></div>
                    </div>
                    <div class="campos">
                        <input id="input_CPF" max="11" placeholder="CPF">
                        <div id="div_cpf"></div>
                    </div>
                    <div class="campos">
                        <input type="text" id="input_empresa" placeholder="Empresa">
                        <div id="div_empresa"></div>
                    </div>
                    <div class="campos">
                        <input type="password" id="input_senha" placeholder="Senha">
                        <div id="div_senha"></div>
                    </div>
                </div>
                <button onclick="Criar()" class="botao">Criar conta</button>
                <div class="form-footer">

                    <a href="login.html" class="login">Já possui uma conta?
                        <span style="color: #8c2a44;"> Login. </span> </a><br>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function Criar() {
        var nome = input_nome.value;
        var email = input_email.value;
        var cpf = input_CPF.value;
        var empresa = input_empresa.value;
        var senha = input_senha.value;
        var empresa_vazia = empresa.length == 0;
        div_nome.innerHTML = " "
        div_empresa.innerHTML = " "
        div_email.innerHTML = ' '
        div_cpf.innerHTML = " "
        div_senha.innerHTML = " "

        var emailValido =
            email.endsWith('@gmail.com') ||
            email.endsWith('@hotmail.com') ||
            email.endsWith('@outlook.com') ||
            email.endsWith('@sptech.school');

        var nome_especial =
            nome.indexOf('1') >= 0 || nome.indexOf('2') >= 0 ||
            nome.indexOf('3') >= 0 || nome.indexOf('4') >= 0 ||
            nome.indexOf('5') >= 0 || nome.indexOf('7') >= 0 ||
            nome.indexOf('8') >= 0 || nome.indexOf('9') >= 0 ||
            nome.indexOf('0') >= 0 || nome.indexOf('!') >= 0 ||
            nome.indexOf('@') >= 0 || nome.indexOf('6') >= 0 ||
            nome.indexOf('#') >= 0 || nome.indexOf('%') >= 0 ||
            nome.indexOf('¨') >= 0 || nome.indexOf('&') >= 0 ||
            nome.indexOf('*') >= 0 || nome.indexOf('-') >= 0 ||
            nome.indexOf('(') >= 0 || nome.indexOf('_') >= 0 ||
            nome.indexOf(')') >= 0 || nome.indexOf('+') >= 0 ||
            nome.indexOf('$') >= 0 || nome.indexOf('=') >= 0 ||
            nome.indexOf('ç') >= 0 || nome.indexOf(',') >= 0 ||
            nome.indexOf('{') >= 0 || nome.indexOf(':') >= 0 ||
            nome.indexOf('}') >= 0 || nome.indexOf(';') >= 0 ||
            nome.indexOf('[') >= 0 || nome.indexOf('|') >= 0 ||
            nome.indexOf('/') >= 0 || nome.indexOf('º') >= 0 ||
            nome.indexOf('?') >= 0 || nome.length == 0 ||
            nome.indexOf('°') >= 0;


        if (nome_especial) {
            div_nome.innerHTML = 'O Nome deve conter apenas letras <br>'
        } else {
            div_nome.innerHTML += " "
        }

        if (empresa_vazia) {
            div_empresa.innerHTML = "Este campo não deve ficar vazio"
        } else {
            div_empresa.innerHTML = " "

        }

        if (emailValido) {

            div_email.innerHTML = ' '

        } else { div_email.innerHTML = 'Digite um endereço de email valido ' }


        if (cpf.length != 11) {
            div_cpf.innerHTML = 'Insira um CPF válido'
        }

        else {
            div_cpf.innerHTML += " "
        }


        if (senha.length < 8) {
            div_senha.innerHTML = 'A senha deve conter pelo menos oito digitos'
        } else {
            div_senha.innerHTML = ""

            window.location.href = 'login.html'
        }
    }


</script>
